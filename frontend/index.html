<!DOCTYPE html>
<html>
<head>
  <title>Login | NWORD SERVERSIDE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <input id="username" placeholder="Usuario">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <script src="script.js"></script>
</body>
</html>
